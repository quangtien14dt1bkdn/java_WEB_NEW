
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Part List</title>
</head>
<body>

<div class="column middle">

    <a href="/menu" style="color: black">Back to Menu</a>
    <a href="/createPart" style="color: black">Create new Part</a>
    <a href="/deleteAllParts" style="float: right"
       onclick="return confirm('Are you sure you want to delete all parts?')">Delete all parts</a>
    <h1>Parts</h1>
    <th:block th:if="${message}">
        <p style="color: red" th:text="${message}"></p>
    </th:block>
    <center>
        <table border="1">
            <tr>
                <th>Name</th>
                <th colspan="2">Action</th>
            </tr>

            <th:block th:each="part : ${parts}">
                <tr>
                    <td th:text="${part.name}"></td>

                    <td><a th:href="@{/editPart/__${part.id}__ }" style="color: black">Edit</a></td>
                    <td><a th:href="@{/deletePart/__${part.id}__ }" style="color: black">Delete</a></td>

                </tr>
            </th:block>
        </table>
    </center>
</div>

</body>
</html>
