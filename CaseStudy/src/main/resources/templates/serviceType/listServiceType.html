
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>ServiceType List</title>
</head>
<body>

<div th:replace="layout :: title"> </div>
<div th:replace="layout :: columnLeft"> </div>


<div class="column middle">

    <a href="/menu" style="color: black">Back to Menu</a>
    <a href="/createServiceType" style="color: black">Create new ServiceType</a>
    <a href="/deleteAllServiceTypes" style="float: right"
       onclick="return confirm('Are you sure you want to delete all serviceTypes?')">Delete all serviceTypes</a>
    <h1>ServiceTypes</h1>
    <th:block th:if="${message}">
        <p style="color: red" th:text="${message}"></p>
    </th:block>
    <center>
        <table border="1">
            <tr>
                <th>Name</th>
                <th colspan="2">Action</th>
            </tr>

            <th:block th:each="serviceType : ${serviceTypes}">
                <tr>
                    <td th:text="${serviceType.name}"></td>

                    <td><a th:href="@{/editServiceType/__${serviceType.id}__ }" style="color: black">Edit</a></td>
                    <td><a th:href="@{/deleteServiceType/__${serviceType.id}__ }" style="color: black">Delete</a></td>

                </tr>
            </th:block>
        </table>
    </center>
</div>
<div th:replace="layout :: columnRight"> </div>

</body>
</html>
