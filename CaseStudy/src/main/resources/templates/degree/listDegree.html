<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Degree List</title>
</head>
<body>

<div >

    <a href="/menu" style="color: black">Back to Menu</a>
    <a href="/createDegree" style="color: black">Create new Degree</a>
    <a href="/deleteAllDegrees" style="float: right"
       onclick="return confirm('Are you sure you want to delete all degrees?')">Delete all degrees</a>
    <h1>Degrees</h1>
    <th:block th:if="${message}">
        <p style="color: red" th:text="${message}"></p>
    </th:block>
    <center>
        <table border="1">
            <tr>
                <th>Name</th>
                <th colspan="2">Action</th>
            </tr>

            <th:block th:each="degree : ${degrees}">
                <tr>
                    <td th:text="${degree.name}"></td>

                    <td><a th:href="@{/editDegree/__${degree.id}__ }" style="color: black">Edit</a></td>
                    <td><a th:href="@{/deleteDegree/__${degree.id}__ }" style="color: black">Delete</a></td>

                </tr>
            </th:block>
        </table>
    </center>

</div>

</body>
</html>
