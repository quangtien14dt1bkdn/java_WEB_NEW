
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>CustomerType List</title>
</head>
<body>

<div th:replace="layout :: title"> </div>
<div th:replace="layout :: columnLeft"> </div>


<div class="column middle">

    <a href="/menu" style="color: black">Back to Menu</a>
    <a href="/createCustomerType" style="color: black">Create new CustomerType</a>
    <a href="/deleteAllCustomerTypes" style="float: right"
       onclick="return confirm('Are you sure you want to delete all customerTypes?')">Delete all customerTypes</a>
    <h1>CustomerTypes</h1>
    <th:block th:if="${message}">
        <p style="color: red" th:text="${message}"></p>
    </th:block>
    <center>
        <table border="1">
            <tr>
                <th>Name</th>
                <th colspan="2">Action</th>
            </tr>

            <th:block th:each="customerType : ${customerTypes}">
                <tr>
                    <td th:text="${customerType.name}"></td>

                    <td><a th:href="@{/editCustomerType/__${customerType.id}__ }" style="color: black">Edit</a></td>
                    <td><a th:href="@{/deleteCustomerType/__${customerType.id}__ }" style="color: black">Delete</a></td>

                </tr>
            </th:block>
        </table>
    </center>

</div>
<div th:replace="layout :: columnRight"> </div>

</body>
</html>
