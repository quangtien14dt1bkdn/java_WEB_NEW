<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Position List</title>
</head>
<body>

<div >

    <a href="/menu" style="color: black">Back to Menu</a>
    <a href="/createPosition" style="color: black">Create new Position</a>
    <a href="/deleteAllPositions" style="float: right"
       onclick="return confirm('Are you sure you want to delete all positions?')">Delete all positions</a>
    <h1>Positions</h1>
    <th:block th:if="${message}">
        <p style="color: red" th:text="${message}"></p>
    </th:block>
    <center>
        <table border="1">
            <tr>
                <th>Name</th>
                <th colspan="2">Action</th>
            </tr>

            <th:block th:each="position : ${positions}">
                <tr>
                    <td th:text="${position.name}"></td>

                    <td><a th:href="@{/editPosition/__${position.id}__ }" style="color: black">Edit</a></td>
                    <td><a th:href="@{/deletePosition/__${position.id}__ }" style="color: black">Delete</a></td>

                </tr>
            </th:block>
        </table>
    </center>
</div>


</body>
</html>
