<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Delete Position</title>
</head>
<body>

<div>
    <a href="/menu" style="color: black">Back to Menu</a>
    <a href="/positions" style="color: black">List Position</a>
    <h1>Delete Position</h1>
    <h2>Are you sure?</h2>

    <form th:action="@{/deletePosition}" th:object="${position}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Id:</td>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Delete Position"></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
