<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>View Employee</title>
</head>
<body>


<div>
    <a href="/menu" style="color: black">Back to Menu</a>
    <a href="/employees" style="color: black">List Employee</a>
    <h1>View Employee</h1>


    <form  th:object="${employee}" >
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <input th:type="hidden" name="id" th:field="*{id}">
            <tr>
                <td>Id:</td>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <td>Birth:</td>
                <td th:text="*{birth}"></td>
            </tr>
            <tr>
                <td>IdNumber:</td>
                <td th:text="*{id_number}"></td>
            </tr>
            <tr>
                <td>PhoneNumber:</td>
                <td th:text="*{phone_number}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td th:text="*{email}"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td th:text="*{address}"></td>
            </tr>
            <tr>
                <td>Salary:</td>
                <td th:text="*{salary}"></td>
            </tr>
            <tr>
                <td>Degree:</td>
                <td th:text="*{degree.name}"></td>
            </tr>
            <tr>
                <td>Part:</td>
                <td th:text="*{part.name}"></td>
            </tr>
            <tr>
                <td>Position:</td>
                <td th:text="*{position.name}"></td>
            </tr>

        </table>
    </form>
</div>

</body>
</html>
